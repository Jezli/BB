<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的加密助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: white; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        .tab-content { display: none; padding-bottom: 80px; }
        .tab-content.active { display: block; }
        .card { background: #161b2a; border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid #2d3748; }
        .nav-item.active { color: #60a5fa; }
    </style>
</head>
<body>

    <div class="p-6 bg-gradient-to-br from-indigo-900 to-black rounded-b-[2rem] shadow-2xl sticky top-0 z-50 text-center border-b border-white/5">
        <p class="text-indigo-300 text-xs tracking-widest uppercase">总资产折合 (HKD)</p>
        <h1 id="total-balance-hkd" class="text-4xl font-black mt-2 tracking-tight text-red-400">---</h1>
        <div class="mt-4 flex justify-center items-center gap-2">
            <span id="total-pl-tag" class="px-3 py-1 rounded-full text-[10px] font-bold bg-red-500/20 text-red-400">总盈亏计算中...</span>
        </div>
    </div>

    <div id="content" class="p-4">
        <div id="watchlist" class="tab-content active">
            <h2 class="text-xl font-bold mb-4 px-2 text-gray-200">持仓明细</h2>
            <div id="portfolio-list" class="space-y-4">
                <div class="text-center py-10 text-gray-500 text-sm">正在获取 Binance 实时行情...</div>
            </div>
        </div>

        <div id="market" class="tab-content">
            <h2 class="text-xl font-bold mb-4 px-2">市场大盘</h2>
            <div id="all-market-list" class="space-y-2"></div>
        </div>

        <div id="profile" class="tab-content">
            <div class="card flex items-center gap-4 py-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-2xl font-bold shadow-lg">D</div>
                <div>
                    <p class="text-xl font-bold uppercase text-white">Dan</p>
                    <p class="text-gray-400 text-xs tracking-wider">BIS Professional Edition</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-lg border-t border-white/10 flex justify-around py-4 z-50">
        <button onclick="showTab('watchlist')" class="nav-item active text-center flex-1">
            <i class="fas fa-wallet block text-xl mb-1"></i><span class="text-[10px]">自选</span>
        </button>
        <button onclick="showTab('market')" class="nav-item text-center flex-1">
            <i class="fas fa-globe block text-xl mb-1"></i><span class="text-[10px]">市场</span>
        </button>
        <button onclick="showTab('profile')" class="nav-item text-center flex-1">
            <i class="fas fa-user-ninja block text-xl mb-1"></i><span class="text-[10px]">我</span>
        </button>
    </div>

    <script>
        const HKD_RATE = 7.82;
        
        // 目标：总投入 8000 HKD，当前约 6800 HKD
        const MY_ASSETS = [
            { symbol: "SOLUSDT", buyPrice: 132.5, holdAmount: 5.8, label: "SOL" },
            { symbol: "XRPUSDT", buyPrice: 2.10, holdAmount: 122.0, label: "XRP" }
        ];

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function updateData() {
            try {
                const symbols = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT"];
                const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbols=["${symbols.join('","')}"]`);
                const prices = await response.json();
                
                let totalValHkd = 0;
                let totalInvestHkd = 0;
                let portfolioHtml = '';

                MY_ASSETS.forEach(asset => {
                    const priceData = prices.find(p => p.symbol === asset.symbol);
                    const currentPrice = parseFloat(priceData.price);
                    
                    const initialInvest = asset.buyPrice * asset.holdAmount * HKD_RATE;
                    const currentVal = currentPrice * asset.holdAmount * HKD_RATE;
                    
                    totalValHkd += currentVal;
                    totalInvestHkd += initialInvest;

                    const pl = currentVal - initialInvest;
                    const plColor = pl >= 0 ? 'text-green-400' : 'text-red-400';

                    portfolioHtml += `
                        <div class="card">
                            <div class="flex justify-between mb-2">
                                <span class="font-bold text-lg">${asset.label}</span>
                                <span class="text-gray-400 text-xs">现价: $${currentPrice.toLocaleString()}</span>
                            </div>
                            <div class="grid grid-cols-2 gap-y-3 mt-2 border-t border-white/5 pt-2">
                                <div>
                                    <p class="text-gray-500 text-[10px]">初始投入 (HKD)</p>
                                    <p class="text-sm font-medium text-gray-300">${initialInvest.toLocaleString(undefined,{minimumFractionDigits:2, max:2})}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-gray-500 text-[10px]">买入成本价</p>
                                    <p class="text-sm text-gray-300">$${asset.buyPrice.toFixed(2)}</p>
                                </div>
                                <div>
                                    <p class="text-gray-500 text-[10px]">当前市值 (HKD)</p>
                                    <p class="text-sm font-bold">≈ ${currentVal.toLocaleString(undefined,{minimumFractionDigits:2, max:2})}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-gray-500 text-[10px]">累计盈亏</p>
                                    <p class="text-sm font-bold ${plColor}">${pl >= 0 ? '+' : ''}${pl.toLocaleString(undefined,{minimumFractionDigits:2, max:2})} HKD</p>
                                </div>
                            </div>
                        </div>`;
                });

                document.getElementById('portfolio-list').innerHTML = portfolioHtml;
                document.getElementById('total-balance-hkd').innerText = `≈ ${totalValHkd.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
                
                const totalPL = totalValHkd - totalInvestHkd;
                const tag = document.getElementById('total-pl-tag');
                tag.innerText = `总盈亏 ${totalPL.toLocaleString(undefined, {max: 2})} HKD (投入 8,000.00)`;
                tag.className = `px-3 py-1 rounded-full text-[10px] font-bold ${totalPL >= 0 ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`;

                // 更新大盘
                let marketHtml = '';
                prices.forEach(p => {
                    marketHtml += `<div class="card flex justify-between py-4 border-l-4 border-indigo-500"><span class="font-bold ml-2 text-white">${p.symbol.replace('USDT','')}</span><span class="font-mono font-semibold text-gray-300">$${parseFloat(p.price).toLocaleString()}</span></div>`;
                });
                document.getElementById('all-market-list').innerHTML = marketHtml;

            } catch (e) { console.log("等待数据回传..."); }
        }

        updateData();
        setInterval(updateData, 5000);
    </script>
</body>
</html>
