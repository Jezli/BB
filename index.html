<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的加密助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: white; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; padding-bottom: 80px; }
        .tab-content.active { display: block; }
        .card { background: #161b2a; border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid #2d3748; }
        .nav-item.active { color: #60a5fa; }
    </style>
</head>
<body>

    <div class="p-6 bg-gradient-to-br from-indigo-900 to-black rounded-b-[2rem] shadow-2xl sticky top-0 z-50">
        <p class="text-indigo-300 text-xs tracking-widest uppercase">总资产估值 (USDT)</p>
        <h1 id="total-balance" class="text-4xl font-black mt-2 tracking-tight">---</h1>
        <div class="mt-4 flex items-center gap-2">
            <span id="total-pl-tag" class="px-2 py-1 rounded-full text-[10px] font-bold">加载中...</span>
        </div>
    </div>

    <div id="content" class="p-4">
        
        <div id="watchlist" class="tab-content active">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">资产盈亏</h2>
                <span class="text-xs text-gray-500">实时更新</span>
            </div>

            <div id="portfolio-list" class="space-y-4">
                </div>
        </div>

        <div id="market" class="tab-content">
            <h2 class="text-xl font-bold mb-4">全球大盘</h2>
            <div id="all-market" class="space-y-2"></div>
        </div>

        <div id="profile" class="tab-content">
            <div class="card flex items-center gap-4 py-8">
                <div class="w-16 h-16 bg-gradient-to-tr from-blue-500 to-indigo-500 rounded-full flex items-center justify-center text-2xl font-bold shadow-lg">D</div>
                <div>
                    <p class="text-xl font-bold">Dan</p>
                    <p class="text-gray-400 text-xs">手机号: 181-3843-1223</p>
                </div>
            </div>
            <div class="mt-4 space-y-2">
                <div class="card flex justify-between"><span>实名状态</span><span class="text-blue-400 text-sm">已认证</span></div>
                <div class="card flex justify-between"><span>安全等级</span><span class="text-green-400 text-sm">高</span></div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-black/80 backdrop-blur-md border-t border-white/10 flex justify-around py-4 px-2">
        <button onclick="showTab('watchlist')" class="nav-item active text-center flex-1">
            <i class="fas fa-wallet block text-xl mb-1"></i><span class="text-[10px]">自选</span>
        </button>
        <button onclick="showTab('market')" class="nav-item text-center flex-1">
            <i class="fas fa-globe block text-xl mb-1"></i><span class="text-[10px]">市场</span>
        </button>
        <button onclick="showTab('profile')" class="nav-item text-center flex-1">
            <i class="fas fa-user-ninja block text-xl mb-1"></i><span class="text-[10px]">我</span>
        </button>
    </div>

    <script>
        // =============【你需要修改的数据在这里】=============
        const MY_ASSETS = [
            { 
                symbol: "SOLUSDT", 
                buyPrice: 150,   // 改成你的买入平均价
                holdAmount: 26.6,   // 改成你持有的数量
                label: "SOL"
            },
            { 
                symbol: "SOLUSDT", 
                buyPrice: 150,    // 改成你的买入平均价
                holdAmount: 26.6,     // 改成你持有的数量
                label: "SOL"
            }
        ];
        // =================================================

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function updateData() {
            try {
                const symbols = MY_ASSETS.map(a => `"${a.symbol}"`).join(',');
                const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbols=[${symbols}]`);
                const prices = await response.json();
                
                let totalValue = 0;
                let totalCost = 0;
                let html = '';

                prices.forEach(data => {
                    const asset = MY_ASSETS.find(a => a.symbol === data.symbol);
                    const currentPrice = parseFloat(data.price);
                    const currentValue = currentPrice * asset.holdAmount;
                    const costValue = asset.buyPrice * asset.holdAmount;
                    const profit = currentValue - costValue;
                    const roi = (profit / costValue * 100).toFixed(2);
                    
                    totalValue += currentValue;
                    totalCost += costValue;

                    const colorClass = profit >= 0 ? 'text-green-400' : 'text-red-400';
                    const sign = profit >= 0 ? '+' : '';

                    html += `
                        <div class="card">
                            <div class="flex justify-between mb-2">
                                <span class="font-bold text-lg">${asset.label}</span>
                                <span class="text-gray-400 text-sm">$${currentPrice.toLocaleString()}</span>
                            </div>
                            <div class="grid grid-cols-2 gap-2 mt-4 text-xs">
                                <div><p class="text-gray-500">持仓金额</p><p class="text-base font-medium">$${currentValue.toLocaleString()}</p></div>
                                <div class="text-right"><p class="text-gray-500">盈亏</p><p class="text-base font-bold ${colorClass}">${sign}$${profit.toLocaleString()} (${sign}${roi}%)</p></div>
                            </div>
                        </div>`;
                });

                document.getElementById('portfolio-list').innerHTML = html;
                document.getElementById('total-balance').innerText = `≈ ${totalValue.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
                
                const totalProfit = totalValue - totalCost;
                const totalRoi = (totalProfit / totalCost * 100).toFixed(2);
                const tag = document.getElementById('total-pl-tag');
                tag.innerText = `${totalProfit >= 0 ? '+' : ''}${totalRoi}% 收益率`;
                tag.className = `px-2 py-1 rounded-full text-[10px] font-bold ${totalProfit >= 0 ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`;

            } catch (e) { console.error("数据抓取失败"); }
        }

        updateData();
        setInterval(updateData, 5000);
    </script>
</body>
</html>
